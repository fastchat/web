<!DOCTYPE html>
<html lang="en" ng-app="fastchat">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastChat</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/hotkeys.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />


    <script src="js/scripts/jquery-2.1.1.min.js"></script>
    <script src="js/scripts/bootstrap.min.js"></script>
    <script src="js/scripts/angular.min.js"></script>
    <script src="js/scripts/angular-route.min.js"></script>
    <script src="js/scripts/angular-sanitize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts/notify.js"></script>
    <script src="js/scripts/scrollglue.js"></script>
    <script src="js/scripts/hotkeys.min.js"></script>
    <script src="js/scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/scripts/async.js"></script>
    <script src="js/scripts/Autolinker.min.js"></script>

    <script src="js/models/group.js"></script>
    <script src="js/models/message.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/socket.js"></script>
    <script src="js/services/notification.js"></script>

    <script src="js/controllers/NavbarController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/ChatController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54229110-1', 'auto');
      ga('send', 'pageview');

    </script>

    <script>
      $(document).ready(function(){
      $('[rel="popover"]').popover({
      });


      $('body').on('click', function (e) {
      $('[rel="popover"]').each(function () {
      //the 'is' for buttons that trigger popups
      //the 'has' for icons within a button that triggers a popup
      if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
      $(this).popover('hide');
      }
      });
      });


      });

    </script>

  </head>
  <body>
    <header class="header-10 navbar-fixed-top" ng-controller="NavbarController">
      <div class="container">
        <div class="navbar col-sm-12" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle"></button>
            <a class="brand purple-color" href="/">FastChat</a>
          </div>

	  <div ng-if="isLoggedIn() == true" class="collapse navbar-collapse pull-right">
            <ul class="nav pull-left">
              <li><a href="#/chat">Chat</a></li>
	      <div ng-if="show == true">
		<form class="navbar-form pull-left">
		  <button
		     rel="popover"
		     type="button"
		     class="btn btn-info"
		     data-container="body"
		     data-toggle="popover"
		     data-placement="bottom"
		     data-title="{{title}}"
		     data-content="{{content}}">
		    What's new?
		  </button>
		</form>
	      </div>

            </ul>
	    <form class="navbar-form pull-left">
              <a class="btn btn-info" href="/" ng-click="logout()">Logout</a>
            </form>
	  </div>
	  <div ng-if="isLoggedIn() == false" class="collapse navbar-collapse pull-right">
            <ul class="nav pull-left">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <form class="navbar-form pull-left">
              <a class="btn btn-info" href="#/login">Login</a>
              <a class="btn btn-info" href="#/register">Register</a>
            </form>
	  </div>
        </div>
      </div>
    </header>

    <ng-view />

  </body>
</html>
